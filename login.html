<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="login-container">
                    
                    <form id="loginForm" onsubmit="validateForm(event)">
                        <div class="input-group">
                            <label for="phone">Mobile Number</label>
                            <div style="display: flex;">
                                <input type="text" id="countryCode" value="+91" readonly style="width: 50px; text-align: center;" />
                                <input type="text" id="phone" name="phone" placeholder="Enter mobile number" maxlength="10" required>
                            </div>
                            <p class="error-message" id="errorMessage">Please enter a valid 10-digit number.</p>
                        </div>
                        <button type="button" class="verify-btn" onclick="sendOTP()">Verify Number</button>
                
                        <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                        
                        <!-- <button type="button" class="verify-btn" onclick="sendOTP()">Verify Number</button>
                 -->
                        <!-- OTP Section -->
                        <div class="otp-section" id="otpSection">
                            <div class="input-group">
                                <label for="otp">Enter OTP</label>
                                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
                            </div>
                            <p class="error-message" id="otpErrorMessage">Please enter the correct OTP.</p>
                        </div>
                    </form>
                </div>
                <!-- <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>--->
                <!-- <div class="signup-link"> 
                   Don't Have Account? <a href="">Create A New</a>
                </div> -->
             </form>
             <form action="#" class="signup">
                <div class="form-inner">
                    <form action="#" class="login">
                       <div class="login-container">
                           
                           <form id="loginForm" onsubmit="validateForm(event)">
                               <div class="input-group">
                                   <label for="phone">Mobile Number</label>
                                   <div style="display: flex;">
                                       <input type="text" id="countryCode" value="+91" readonly style="width: 50px; text-align: center;" />
                                       <input type="text" id="phone" name="phone" placeholder="Enter mobile number" maxlength="10" required>
                                   </div>
                                   <p class="error-message" id="errorMessage">Please enter a valid 10-digit number.</p>
                               </div>
                               <button type="button" class="verify-btn" onclick="sendOTP()">Verify Number</button>
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
    
    <script src="style.js"></script>
  </body>
</html>
